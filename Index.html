<html>
<head>

    }

      position: absolute;
    }
  </style>
</head>
<body>

<div class="box">

  <button id="yes" onclick="yes()">YES ğŸ˜</button>

</div>

<script>
function move() {
  let n = document.getElementById("no");
  n.style.left = Math.random() * 80 + "vw";

}
function yes() {
  document.body.innerHTML = "<h1>Yayyy ğŸ’– You are my Valentine ğŸ˜˜</h1>";

</script>

</body>
</html>
